<footer class="bg-black py-3 mt-4 footer-fixed">
    <div class="container">
        <div class="row py-2">
            <!-- About/Logo -->
            <div class="col-12 col-md-3 mb-2 mb-md-0">
                <div class="d-flex align-items-center">
                    <img src="{{ MEDIA_URL }}atlas-logo.webp" alt="Titan Clothing Logo" class="mr-2" height="25">
                    <h6 class="logo-font text-white mb-0"><strong>Titan</strong> Clothing</h6>
                </div>
            </div>

            <!-- Shop Links -->
            <div class="col-4 col-md-3 mb-0">
                <div class="footer-links">
                    <span class="text-white-50 small">Shop:</span>
                    <a href="{% url 'products' %}" class="text-white-50 small ml-2">Products</a>
                    <a href="{% url 'products' %}?category=new_arrivals" class="text-white-50 small ml-2">New</a>
                    <a href="{% url 'products' %}?category=deals" class="text-white-50 small ml-2">Deals</a>
                </div>
            </div>

            <!-- Customer Service -->
            <div class="col-4 col-md-3 mb-0">
                <div class="footer-links">
                    <span class="text-white-50 small">Help:</span>
                    <a href="{% url 'faq' %}" class="text-white-50 small ml-2">FAQ</a>
                    <a href="{% url 'returns' %}" class="text-white-50 small ml-2">Returns</a>
                    <a href="{% url 'contact' %}" class="text-white-50 small ml-2">Contact</a>
                </div>
            </div>

            <!-- Account -->
            <div class="col-4 col-md-3 mb-0">
                <div class="footer-links">
                    <span class="text-white-50 small">Account:</span>
                    {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="text-white-50 small ml-2">Profile</a>
                    <a href="{% url 'account_logout' %}" class="text-white-50 small ml-2">Logout</a>
                    {% else %}
                    <a href="{% url 'account_login' %}" class="text-white-50 small ml-2">Login</a>
                    <a href="{% url 'account_signup' %}" class="text-white-50 small ml-2">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>

        <div class="row border-top border-secondary pt-2 mt-2">
            <div class="col-md-6 text-center text-md-left mb-1 mb-md-0">
                <p class="text-white-50 mb-0 small">&copy; {% now "Y" %} Titan Clothing. All rights reserved.</p>
            </div>
            <div class="col-md-6 text-center text-md-right">
                <div class="d-flex justify-content-md-end justify-content-center align-items-center">
                    <a href="https://www.facebook.com/" target="_blank" class="text-white-50 mx-1"
                        aria-label="Facebook"><i class="fab fa-facebook-f fa-sm"></i></a>
                    <a href="https://www.twitter.com/" target="_blank" class="text-white-50 mx-1"
                        aria-label="Twitter"><i class="fab fa-twitter fa-sm"></i></a>
                    <a href="https://www.instagram.com/" target="_blank" class="text-white-50 mx-1"
                        aria-label="Instagram"><i class="fab fa-instagram fa-sm"></i></a>
                    <a href="https://www.pinterest.com/" target="_blank" class="text-white-50 mx-1"
                        aria-label="Pinterest"><i class="fab fa-pinterest-p fa-sm"></i></a>
                    <span class="text-white-50 mx-2 small">|</span>
                    <span class="text-white-50 mx-1"><i class="fab fa-cc-visa fa-sm"></i></span>
                    <span class="text-white-50 mx-1"><i class="fab fa-cc-mastercard fa-sm"></i></span>
                    <span class="text-white-50 mx-1"><i class="fab fa-cc-paypal fa-sm"></i></span>
                </div>
            </div>
        </div>
    </div>
</footer>
