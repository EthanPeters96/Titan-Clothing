{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page-wrapper">
                <div class="error-code">
                    <h1 class="display-1 fw-bold text-primary position-relative">
                        404
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            Oops!
                        </span>
                    </h1>
                </div>
                <div class="error-content mt-4">
                    <h2 class="mb-4 fw-bold">Page Not Found</h2>
                    <p class="lead mb-4 text-muted">The page you're looking for doesn't exist or has been moved.</p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <a href="{% url 'home' %}" class="btn btn-primary btn-lg px-4 gap-3 shadow-sm hover-lift">
                            <i class="fas fa-home me-2"></i>Return to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/404.css' %}">
{% endblock %}
